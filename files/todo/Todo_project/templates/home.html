<h2>Todo App</h2>
<p>Welcome {{ request.user.username }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Todo</button>
</form>

<ul>
    {% for todo in todos %}
        <li>
            {{ todo.title }}
            <a href="{% url 'delete' todo.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>

<a href="{% url 'logout' %}">Logout</a>
